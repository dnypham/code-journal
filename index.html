<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="Placeholder">
            </div>
            <div class="column-half">
              <div class="text-box-styles">
                <label for="title">Title</label>
                <input class="text-box" type="text" id="title" name="title" required>
              </div>
              <div class="text-box-styles">
                <label for="photo-url">Photo URL</label>
                <input class="text-box" type="text" id="photo-url" name="photo-url" required>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="text-box-styles">
                <label for="notes">Notes</label>
                <textarea class="notes-text-box" type="text" id="notes" name="notes" required></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="text-box-styles justify-right">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
