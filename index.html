<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1 class="font-proza thin-text">Code Journal</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div data-view="entry-form">
      <form>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1 class="font-proza">New Entry</h1>
            </div>
            <div class="column-half">
              <img class="placeholder-img" src="images/placeholder-image-square.jpg" alt="Placeholder">
            </div>
            <div class="column-half">
              <div class="positioning">
                <label class="font-proza bold-text" for="title">Title</label>
                <input
                required
                class="text-box text-box-styling"
                type="text"
                id="title"
                name="title">
              </div>
              <div class="positioning">
                <label class="font-proza bold-text" for="photo-url">Photo URL</label>
                <input
                required
                class="text-box text-box-styling photo-url"
                type="url"
                id="photo-url"
                name="photoUrl">
              </div>
            </div>
            <div class="column-full">
              <div class="positioning">
                <label class="font-proza bold-text" for="notes">Notes</label>
                <textarea
                required
                class="notes-text-box text-box-styling font-proza"
                type="text"
                id="notes"
                name="notes"></textarea>
              </div>
            </div>
            <div class="column-full">
              <div class="positioning justify-right">
                <button class="save-button">SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div data-view="entries">

    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
